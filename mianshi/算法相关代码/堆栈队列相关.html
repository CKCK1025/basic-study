    var twoSum1 = function(nums, target) {
        let map = new Map();
        for (let i = 0; i < nums.length; i += 1) {
            map.set(nums[i], i);
        }
        for (let i = 0; i < nums.length; i += 1) {
            if (map.has(target - nums[i]) && map.get(target - nums[i]) != i) {

    var isAnagram = function(s, t) {
        if (s.length != t.length) {
            return false;
        }
        const map1 = new Map();
        const map2 = new Map();
        for (let i = 0; i < s.length; i++) {
            let si = s.slice(i, i + 1);
            let v = map1.get(si)
            if (v) {
                map1.set(si, v + 1);
            } else {
                map1.set(si, 1);
            }
        }
        for (let i = 0; i < t.length; i++) {
            let ti = t.slice(i, i + 1);
            let v = map2.get(ti)
            if (v) {
                map2.set(ti, v + 1);
            } else {
                map2.set(ti, 1);
            }
        }
        let flag = true;
        map1.forEach(function(value, key) {　　　　　
            if (map2.get(key) != value) {
                flag = false
            }　　
        });
        return flag;
    };
