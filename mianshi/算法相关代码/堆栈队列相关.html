<script>
    //
    //括号匹配
    function isValid() {
        let obj = {
            '[': 1,
            '{': 2,
            '(': 3,
            ']': -1,
            '}': -2,
            ')': -3,
        }
        let arr = s.split('');
        let arr2 = []
        for (let i = 0; i < arr.length; i++) {
            if (obj[`${arr[i]}`] < 0) {
                if (i == 0 || obj[`${arr[i]}`] + arr2[arr2.length - 1] != 0) {
                    return false;
                } else {
                    arr2.pop();
                }
            } else {
                arr2.push(obj[`${arr[i]}`])
            }
        }
        if (arr2.length > 0) {
            return false;
        }
        return true;
    }
