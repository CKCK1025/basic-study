<body>
给你单链表的头节点 head ，请你反转链表，并返回反转后的链表。
 
示例 1：

输入：head = [1,2,3,4,5]
输出：[5,4,3,2,1]
示例 2：

输入：head = [1,2]
输出：[2,1]
示例 3：

输入：head = []
输出：[]
 
提示：

链表中节点的数目范围是 [0, 5000]
-5000 <= Node.val <= 5000

进阶：链表可以选用迭代或递归方式完成反转。你能否用两种方法解决这道题？

</body>
<script>
    function Node(data, next){
    this.data = data;
    this.next = next;
}

function NodeList(node){
    this.length = 0;
    this.next = node;
}
// 创建链表（头插法）

function CreateListHead(num){
        var list = new NodeList(null);
        for(var i=0; i<num; i++){
            var node = new Node(Math.round(Math.random()* 100),null);
            console.info(node);
            node.next = list.next;
            list.next = node;
            list.length++;
        }
        return list;
    }

let list = CreateListHead(4);
// let list2 = CreateListHead(4);
// console.log(list2);

//迭代
var reverseList = function(head) {
    let prev = null;
    let curr = head;
    while (curr) {
        const next = curr.next;
        curr.next = prev;
        // console.log('curr==', curr);
        prev = curr;
        curr = next;
        // console.log('curr+++', prev, curr);
    }
    return prev;
};

*/

let reList = reverseList(list);
console.log(list, reList);

</script>
