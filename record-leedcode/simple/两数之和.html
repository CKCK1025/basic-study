    <title>两数之和</title>
    <div>
        给定一个整数数组 nums 和一个整数目标值 target，请你在该数组中找出 和为目标值 的那 两个 整数，并返回它们的数组下标。
        你可以假设每种输入只会对应一个答案。但是，数组中同一个元素在答案里不能重复出现。
        你可以按任意顺序返回答案。
    </div>

</body>
<script>
var twoSum1 = function(nums, target) {
    let map = new Map();
    for(let i=0; i< nums.length; i+=1){
        map.set(nums[i], i);
    }
    for(let i=0; i< nums.length; i+=1){
        if(map.has(target - nums[i]) && map.get(target - nums[i]) != i) {
            return [i, map.get(target - nums[i])]
        }
    }
    return [];
};

twoSum1([1,3,64,2,7,11,15], 9)



var twoSum2 = function(nums, target) {
    var arr = []
    for(let i=0; i< nums.length; i+=1){
        arr.push(nums[i])
    }
    arr.sort((v1,v2)=>{return v1-v2})
    for(let i=0; i< arr.length; i+=1){
        let flag = true; 
        for(let j=1 + i; j< arr.length && flag; j+=1) {
            if(arr[i] + arr[j] > target) {
                flag = false;
            }
            if(arr[i] + arr[j] == target) {
                let x=-1,y=-1;
                for(let k=0; k< nums.length; k+=1){
                    if(nums[k] == arr[i] && x == -1) {
                        x = k;
                    }
                    if(nums[k] == arr[j]&& y == -1 && k != x) {
                        y = k;
                    }
                }
                return[x, y]
            }
        }
    }
    return []; 
};

//哈希Map表
var twoSum3 = function(nums, target) {
    let map = new Map()
    for(let i=0; i< nums.length; i+=1){
        map.set(nums[i], i);
    }
    for(let i=0; i< nums.length; i+=1){
        // 检查目标值是否存在，检测目标值的是否是本身，
        // 获取目标值下标。
        if(map.has(target - nums[i]) && map.get(target - nums[i]) != i) {  //twoSum([3,3], 6)    twoSum([3,2,4], 6) 防止返回相同数
            return [i, map.get(target - nums[i])]
        }
    }
    return []; 
};


/*
1，利用map,哈希隐射
2，以key=数组值，value=数组下标方式存入map
3,遍历nums,数组下标为当前下标，每个值都判断map中是否存在 target-nums[i] 的 key 值，如果存在则获取到结果


*/
