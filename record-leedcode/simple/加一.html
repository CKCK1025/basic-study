    <title>加一</title>

<style lang="text/css">

<body>
    给定一个由 整数 组成的 非空 数组所表示的非负整数，在该数的基础上加一。
    最高位数字存放在数组的首位， 数组中每个元素只存储单个数字。
    你可以假设除了整数 0 之外，这个整数不会以零开头。
    
    示例 1：
    
    输入：digits = [1,2,3]
    输出：[1,2,4]
    解释：输入数组表示数字 123。
    示例 2：
    
    输入：digits = [4,3,2,1]
    输出：[4,3,2,2]
    解释：输入数组表示数字 4321。
    示例 3：
    
    输入：digits = [0]
    输出：[1]
</body>
<script>
// var plusOne = function(digits) {
//     let str = digits.join('');
//     let num = Number(str) + 1;
//     let resStr = `${num}`;
//     return resStr.split('');
// };
// 加标志，进位考虑最后一个+1，考虑第数组个数是不是进位+1；
var plusOne = function(digits) {
    let flag = 0;
    let res = [];
    for(let i = digits.length - 1;i >=0 ;i -= 1) {
        let curNum = digits[i] + flag;
        if(i == digits.length - 1) {
            curNum = curNum + 1;
        }
        if(curNum <= 9){
            res.push(curNum);
            flag = 0;
        }else if(curNum){
            res.push(0);
            flag = 1;
        }
        if(i == 0 && curNum > 9) {
            res.push(1);
        }
    }
    res.reverse();
    return res;
};
console.log(plusOne([6,1,4,5,3,9,0,1,9,5,1,8,6,7,0,5,5,4,3]));

</script>
