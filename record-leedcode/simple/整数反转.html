<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>整数反转</title>
</head>
<style lang="text/css">
</style>
<body>
    <div>
        给你一个 32 位的有符号整数 x ，返回将 x 中的数字部分反转后的结果。

        如果反转后整数超过 32 位的有符号整数的范围 [−231,  231 − 1] ，就返回 0。

        假设环境不允许存储 64 位整数（有符号或无符号）。
        示例 1：

        输入：x = 123
        输出：321
        示例 2：

        输入：x = -123
        输出：-321
        示例 3：

        输入：x = 120
        输出：21

        示例 4：
        输入：x = 0
        输出：0
    </div>
</body>
<script>

var reverse = function(x) {
    let rev = 0;
    if(x !=0){
        while(x % 10 == 0) {
            x = x/10;
        }
        let str = `${x}`;
        let isFu = str.indexOf('-') > -1 ? true : false;
        let revStr = '';
        for(let i = str.length- 1;i >= 0;i -= 1) {
            if(str[i] != '-'){
                revStr = revStr + str[i];
            }
        };
        rev = Number(revStr);
        if(isFu){
            rev = rev * -1;
        }
    }
    return rev;
};

var reverse1 = function(x) {
    let y = parseInt(x.toString.split('').reverse().join());
    if(x < 0) {
        y = -y;
    }
    y = y> 2147483647  || y < -2147483648 ? 0 : y;
    return y;
}

console.log(reverse(-123));
// console.log(handleFn([1]));
    
</script>
</html>
