
!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>最长公共前缀</title>
</head>
<style lang="text/css">
</style>
<body>
    <div>
        编写一个函数来查找字符串数组中的最长公共前缀。

        如果不存在公共前缀，返回空字符串 ""。

        示例 1：

        输入：strs = ["flower","flow","flight"]
        输出："fl"
        示例 2：

        输入：strs = ["dog","racecar","car"]
        输出：""
        解释：输入不存在公共前缀。
         

        提示：

        0 <= strs.length <= 200
        0 <= strs[i].length <= 200
        strs[i] 仅由小写英文字母组成
    </div>
</body>
<script>
    var longestCommonPrefix = function(strs) {
        let inx = 0;
        let res = '';
        let flag = true;
        for(let i = 0;strs.length && i < strs[0].length && flag;i += 1) {
            res = strs[0].slice(0, i+1)
            for(let k = 1;k <strs.length;k += 1) {
                if(strs[k].slice(0, i+1) != res){
                    flag = false;
                    res = strs[0].slice(0, i);
                }
            }
        }
        return res;
    };  
</script>
</html>
